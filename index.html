<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <div class="main-header__wrapper">
        <div class="main-header__logo">
            <div class="logo">
                <h1 class="logo__title">FutureDialog</h1>
                <span class="logo__desk">some test text</span>
            </div>
        </div>
        <div class="main-header__interaction">
            <div class="search"></div>
            <div class="main-header__interaction-right">
                <button class="button button--secondary"></button>
                <span class="icon icon--calendar"></span>
                <span class="icon icon-bell"><span class="icon__notification"></span></span>
            </div>
        </div>
        <div class="main-header__admin">
            <div class="admin">
                <div class="admin__info">
                    <span class="admin__head"></span>
                    <span class="admin__name"></span>
                </div>
                <div class="main-header__admin-toggle"></div>
            </div>
        </div>
    </div>
</header>
<asside></asside>
<main class="main-page"></main>
<footer class="main-footer"></footer>
<!--<script src="./public/js/all.js"></script>-->
</body>
</html>
